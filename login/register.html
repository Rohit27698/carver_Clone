<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTER</title>
  <link rel="stylesheet" href="register.css">
  <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
</head>
<body>
  <h1>REGISTER</h1>
  <div>
    <ul id="error">

    </ul>
    <form>
      <div class="form-row">
        <div class="form-column">
          <label for="firstname">First Name <span>*</span></label>
          <input type="text" id="firstname" name="firstname" required>

          <label for="email">Email Address <span>*</span></label>
          <input type="email" id="email" name="email" required>
          
          <label for="password">Password <span>*</span></label>
          <input type="password" id="password" name="password" required minlength="5">

          <label for="address1">Address Line 1 <span>*</span></label>
          <input type="text" id="address1" name="address1" required>
          
          <label for="suburb">Suburb/City <span>*</span></label>
          <input type="text" id="suburb" name="suburb" required>

          <label for="zipcode">Zip/Postcode <span>*</span></label>
          <input type="text" id="zipcode" name="zipcode" required>
          
          <label for="company">Company Name</label>
          <input type="text" id="company" name="company">
        </div>
        
        <div class="form-column">
          <label for="lastname">Last Name <span>*</span></label>
          <input type="text" id="lastname" name="lastname" required>

          <label for="phone">Phone Number</label>
          <input type="number" minlength="10" id="phone" name="phone">

          <label for="confirm-password">Confirm Password <span>*</span></label>
          <input type="password" id="confirm-password" name="confirm-password" required minlength="5">
    
          <label for="address2">Address Line 2</label>
          <input type="text" id="address2" name="address2">
    
          <label for="state">State/Province <span>*</span></label>
          <select id="state" name="state" required>
            <option value="" disabled selected>Choose a State</option>
            <option value="state1">Assam</option>
            <option value="state2">Madhya Pradesh</option>
            <option value="state3">Maharastra</option>
            <option value="state4">Uttar Pradesh</option>
          </select>
    
          <label for="country">Country <span>*</span>:</label>
          <select id="country" name="country" required>
            <option value="" disabled selected>Choose a Country</option>
            <option value="country1">India</option>
            <option value="countru2">Japan</option>
            <option value="country3">Malaysia</option>
            <option value="country4">United States</option>
          </select>
        </div>
      </div>
      <form>
        <div class="captcha" style="margin-left: 100px;">
          <div style="text-align: center; padding-top: 8%;">
            <label for="checkbox">
              <input type="checkbox" id="robot-checkbox">I'm not a robot
          </div>
              <img style=" margin-top: 10px;  height: 80%; margin-left: 150px;" src="ss.png" alt="Robot Image">
          </label>
          
        </div>
        <button type="submit">CREATE ACCOUNT</button>
      </form>
    </form>
  </div>
</body>
</html>




<script src="register.js"></script>
