<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cart page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/cart.css">

</head>

<body style="font-family: 'Noto Sans TC', sans-serif;">
  <div id="ShowCart">
    <div id="div1">
      <img src="https://th.bing.com/th?id=OIP.wCwo4eipEvgLkm6dCNvnnwHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="">

    </div>
    <div id="div2">
        <h2>GREAT!</h2>
        <h4>Product Added Successfully</h4>
        <div><button id="bn1"onclick="showMyCart()">SHOW MY CART</button></div>
        <div> <button id="bn2"><a href="home.html">CONTINUE SHOPPING</a></button></div>
      </div>
  </div>

  </div>
  <div class="nykkacart nykaaoverlay"></div>
  <div class="nykkacart nykaacartdiv" id="nykaacartdiv">
    <div class="nykaacartinnerdiv">
      <div class="parent">
        <div style="display: flex; justify-content: space-between;">
          <div style="display: flex;">
            <div onclick=" showMyCart()"> <img src="arrow-img.png" alt="" style="width: 35px; cursor: pointer;"></div>
            <h2>Bag<span id="per"></span></h2>
          </div>
          <div>
          </div>
        </div>
      </div>
      <hr>

      <div id="child">
        <img class="emptycartimage" src="empty-cart-img.PNG" alt="Cart image" />
        <div style="color: black; font-weight: bold; font-size: 22px; padding: 0 50px;">Your Shopping Bag is Empty</div>
        <div style="color: black; font-weight: normal; font-size: 16px; padding: 15px 50px;">This feels too light! Go
          on,
          add all your favourites</div>
        <div>
          <button onclick="showMyCart()"
            style="cursor: pointer; padding: 15px 60px; border-radius: 10px; border: 1px solid rgb(0, 0, 0); background-color: rgb(28, 25, 27); color: white; font-size: 16px; font-weight: bold;">Start
            Shopping</button>
        </div>
      </div>
      <div id="bagItems"></div>

      <div id="grandTotalParent">
        <hr>
        <div id="gandTotal">
          <div id="totalprice">
            <div style="color: rgb(0, 19, 37); font-size: 15px;">SUBTOTAL</div>
            <div style="color: rgb(68, 64, 64); font-weight: bold; font-size: 20px;">$<span
                id="grandTotalPrice">0</span> </div>
          </div>
          <div id="checkoutBtn">
            <button id="checkout">CHECKOUT</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./src/cart.js"></script>
  
  <!-- <script src="cart.js"></script> -->

</html>
